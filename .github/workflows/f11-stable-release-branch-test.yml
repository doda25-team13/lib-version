name: F11 Stable Release â€“ Branch Test (no deploy, no push)

on:
  workflow_dispatch:
    inputs:
      tag_prefix:
        description: "Prefix for the created tag (keeps it from being a real release tag)"
        required: false
        default: "test-v"

permissions:
  contents: write
  packages: write

jobs:
  test-stable-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java + Maven server
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Prepare stable version (commit + TEST tag)
        run: |
          # Ensure we start from SNAPSHOT on the branch (recommended)
          CURRENT=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Current pom.xml version: $CURRENT"
          if ! echo "$CURRENT" | grep -q "SNAPSHOT"; then
            echo "Expected a -SNAPSHOT version for this test, got: $CURRENT"
            echo "Continuing anyway, but your real workflow assumes SNAPSHOT on main."
          fi

          # Strip SNAPSHOT -> stable version
          mvn -B versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          mvn -B versions:commit

          RELEASE_VERSION=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "Stable version would be: $RELEASE_VERSION"

          TAG="${{ inputs.tag_prefix }}${RELEASE_VERSION}"
          echo "Test tag would be: $TAG"

          # Create release commit + tag locally (NOT pushed)
          git add pom.xml
          git commit -m "chore: release $TAG [test]"
          git tag "$TAG"

          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV

      - name: Bump to next SNAPSHOT (commit only)
        run: |
          IFS='.' read -r MA MI PA <<< "${RELEASE_VERSION}"
          NEXT_PA=$((PA + 1))
          NEXT_SNAPSHOT="${MA}.${MI}.${NEXT_PA}-SNAPSHOT"
          echo "Next snapshot would be: $NEXT_SNAPSHOT"

          mvn -B versions:set -DnewVersion="${NEXT_SNAPSHOT}" -DgenerateBackupPoms=false
          mvn -B versions:commit

          git add pom.xml
          git commit -m "chore: bump to ${NEXT_SNAPSHOT} [test]"

      - name: Summary (what would have been pushed)
        run: |
          echo "=== DRY RUN COMPLETE ==="
          echo "Branch tested: ${GITHUB_REF_NAME}"
          echo "Created local tag: ${RELEASE_TAG}"
          echo "Created 2 local commits:"
          git --no-pager log --oneline -n 3
          echo ""
          echo "No deploy performed."
          echo "No pushes performed."
